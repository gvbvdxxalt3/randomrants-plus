<!doctype html>
<html lang="en">
  <head>
    <title>404 Not Found - Lost in the digital world</title>
  </head>
  <body>
    <style>
      body {
        background: #b8b8b8;
        color: black;
        font-family: arial;
      }

      .centeredDialog {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0px 30px black;
        padding: 15px 15px;
      }

      .sep1 {
        border-top: 3px dashed #696969;
        padding: 5px 20px;
        outline: none;
      }

      .header {
        font-weight: bold;
        font-size: 35px;
        padding: 3px 3px;
      }

      .small {
        font-size: 10px;
      }

      a {
        font-family: arial;
        color: #4287f5;
      }
    </style>

    <div class="centeredDialog">
      <span class="header">404 Not Found</span><br />
      <span class="small">(Lost in the digital world)</span>
      <div class="sep1"></div>
      The server couldn't find what you're looking for.<br />
      It must mean you have hit a dead link. <br />
      <a href="./">Click here to go back to something that exists</a>
    </div>
  </body>
</html>
